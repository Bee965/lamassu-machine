<section class="viewport out_of_cash_state fiat-side" data-tr-section="out-of-cash">
  <section class="info">
    <h1 class="js-i18n">Out of cash</h1>
    <section class="description">
      <p><strong class="js-i18n">Sorry, but we're all out of cash!</strong></p>
      <p class="js-i18n">Please contact the operator for assistance.</p>
    </section>
    <section class="actions">
      <span class="button cancel" id="out-of-cash-ok">OK</span>
    </section>
  </section>
</section>

<section class="viewport id_code_failed_state info" data-tr-section="id-code-failed">
  <section class="main">
    <section class="top">
      <section class="content">
        <h1 class="js-i18n">Want to try again?</h1>
        <p>
          <span class="js-i18n">The code you entered did not match.</span><br/>
          <span class="js-i18n">You might want to <strong>give it another shot</strong>.</span>
        </p>
        <div class="actions">
          <span id="id-code-failed-retry" class="button js-i18n">Try Again</span>
          <span id="id-code-failed-cancel" class="button js-i18n">Cancel</span>
        </div>
      </section>
    </section>
    <section class="bottom">
    </section>
  </section>
</section>

<section class="viewport deposit_network_down_state fiat-side" data-tr-section="deposit-network-down">
  <section class="info">
    <h1 class="js-i18n">Network Down</h1>
    <section class="description">
      <p class="js-i18n">Sorry, we're down for the moment. Please come back later.</p>
    </section>
    <section class="actions">
      <div class="actions">
        <span id="network-down-ok" display="inline-block" class="button ok js-i18n">OK</span>
      </div>
    </section>
  </section>
</section>
