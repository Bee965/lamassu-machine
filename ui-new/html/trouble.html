<section class="viewport trouble_state system-color" data-tr-section="trouble">
  <section class="mainv">
    <section class="header">
      <img src="images/network-down.svg"/>
      <h3 class="js-i18n">Network down</h3>
    </section>
    <section class="info">
      <p class="d2 js-i18n">Sorry, we are down for the moment.</p>
      <p class="d2 js-i18n">Please contact the operator.</p>
      <div class="contacts">
        <table>
          <tr>
            <td><div>
              <img src="images/operator.svg"/>
              <div class="d2"></div>
            </div></td>
            <td><div>
              <img src="images/phone.svg"/>
              <div class="d2"></div>
            </div></td>
          </tr>
        </table>
        <table>
          <tr>
            <td><div>
              <img src="images/email.svg"/>
              <div class="d2"></div>
            </div></td>
          </tr>
        </table>
      </div>
    </section>
  </section>
</section>
